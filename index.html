<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />

  <title>Very Organized Scheduler</title>
</head>

<body>
  <header class="jumbotron">

    <h1 class="display-3">Very Organized Scheduler</h1>
    <p id="currentDay" class="day"></p>
  </header>


  
  <div class="container mt-5 ">

    <button class="reset col-1">CLEAR</button>



    <form class="timeslot" id="9am">
      <div class="row">
        <h4 class="hour col-1">9am</h4>

        <textarea class="col-10" id="text-area"></textarea>
        <button class="saveButton col-1"><i class="day2 fa-save"></i></button>
      </div>
    </form>

      <div class="row">
        <h4 class="hour col-1">10am</h4>
        <textarea class="col-10" id="text-area"></textarea>

      </div>
    </form>

        <textarea class="col-10" id="text-area"></textarea>

      </div>
    </form>



    <form class="timeslot" id="12pm">
      <div class="row">
        <h4 class="hour col-1">12pm</h4>
        <textarea class="col-10" id="text-area"></textarea>
        <button class="saveButton col-1"><i class="day2 fa-save"></i></button>
      </div>
    </form>




    <form class="timeslot" id="1pm">
      <div class="row">
        <h4 class="hour col-1">1pm</h4>
        <textarea class="col-10" id="text-area"></textarea>

      </div>
    </form>



    <form class="timeslot" id="2pm">

        <textarea class="col-10" id="text-area"></textarea>

      </div>
    </form>

      </div>
    </form>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>



  <script src="script.js"></script>
</body>

</html>
